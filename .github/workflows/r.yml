name: R

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        r-version: ['4.4.x', 'devel']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}
          http-user-agent: release
      
      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ matrix.r-version }}-${{ hashFiles('DESCRIPTION') }}
      
      - name: Install system dependencies
        uses: r-lib/actions/setup-r-dependencies@v3
        with:
          extra-packages: any::rcmdcheck
      
      - name: Install dependencies
        uses: r-lib/actions/install-r-package@v1
        with:
          use-repos: "https://packagemanager.rstudio.com/cran/__linux__/jammy/latest"
          extra-packages: any::rcmdcheck
      
      - name: Check
        uses: r-lib/actions/check-r-package@v2
        with:
          args: '--no-manual'
